<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
  <div class="card">
    <h4 class="title">Log In!</h4>
    <form action="/" method="post">
      <div class="field">
        <input  id="logpass" placeholder="Name" class="input-field" name="name" type="text" required  autofocus>
      </div>

      <div class="field">
      <input id="logemail" placeholder="Email" class="input-field" name="email" type="email"  required>
      </div>
    
      <button class="btn" type="submit">submit</button>
    
    </form>
  </div>
</div>
  
</body>
</html>
